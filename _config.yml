# Site title and subtitle used in _includes/header.html
title: 'WayPoint Ventures'
subtitle: 'Waypoint Ventures documentation'
markdown: kramdown

defaults:
  #languages
  -
    scope:
      path: ""
    values:
      lang: "GitHub"
      layout: default
  -
    scope:
      path: "azdev"
    values:
      lang: "AzDev"

# if you wish to integrate disqus on pages set your shortname here
disqus_shortname: ''

# if you use google analytics, add your tracking id here
google_analytics_id: ''

# Enable/show navigation. There are there options:
#   0 - always hide
#   1 - always show
#   2 - show only if posts are present
navigation: 1

# URL to source code, used in _includes/footer.html
codeurl: 'https://github.com/WaypointVentures/docs'

# Default categories (in order) to appear in the navigation
sections: [['quickstart','Quick start'],['install','Install software'],['workflow', 'Workflow and processes'],['download-files','View/ download course files'],['branches','Working on branches'], ['add-content', 'Add/ edit content'],['pull-requests', 'Pull requests and reviews'],['pre-pub', 'Prepublication preparations'],['appendices', 'Appendices']]

# Keep as an empty string if served up at the root. If served up at a specific
# path (e.g. on GitHub pages) leave off the trailing slash, e.g. /my-project
baseurl: '/docs-v2-DEV'

# Dates are not included in permalinks
permalink: none

# Syntax highlighting
highlighter: rouge

# Since these are pages, it doesn't really matter
future: true

# Exclude non-site files
exclude: ['bin', 'README.md']

# Use kramdown to render Markdown
markdown: kramdown
redcarpet:
    extensions: [
        'no_intra_emphasis',
        'fenced_code_blocks',
        'autolink',
        'strikethrough',
        'superscript',
        'with_toc_data',
        'tables',
        'hardwrap'
    ]

# use breadcrumbs true or false
breadcrumbs: true
